http {
  server {
    listen 80;
    return 301 https://localhost;
  }
  server {
      listen              443 ssl;
      server_name         localhost;

      ssl_certificate     /etc/nginx/ssl/certificate.crt;
      ssl_certificate_key /etc/nginx/ssl/certificate.key;

      location / {
          proxy_pass http://localhost:3000;
      }
  }
}
events {
}